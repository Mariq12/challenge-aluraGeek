<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/listar.css">
        <title>AluraGeek</title>
    </head>
    <body>
        <header>
            <img class="menu__logo" src="..\assets\images\logo.png" alt="Logo de AluraGeek">
            <h1 class="menu__title">AluraGeek</h1>
        </header>
        <main>
            <section class="grid-container listarSide">
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__list__item">
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="registrar.html">Registrar</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="#listar.html">Listar</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="listarSide">
                <h2>Listar Productos</h2>
                <div class="listarSide__table">
                    <table id="tabla-productos" data-tablet>
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Tipo IVA</th>
                            <th>Descuento</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </table>
                </div>
            </section>
            <!-- Agregar al final de la sección main en listar.html -->
            <div id="formulario-flotante" class="formulario-flotante hidden">
                <h2>Editar Producto</h2>
                <form id="editar-producto-form">
                    <!-- Aquí van los campos de edición -->
                    <button type="submit">Guardar</button>
                </form>
                <button id="cerrar-formulario">Cerrar</button>
            </div>
        </main>
        <!-- Sección de Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por Flor María Labanda Puchaicela</p>
                <p>Mayo de 2024</p>
            </div>
        </section>
        <script src="../js/listar.js" type="module"></script>
        <script src="../js/mostrarTablet.js" type="module"></script>
        <script src="../js/eliminarProductoTablet.js" type="module"></script>
    </body>
</html>
