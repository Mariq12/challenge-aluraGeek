<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/registrar.css">
        <title>AluraGeek</title>
    </head>
    <body>
        <header>
            <img class="menu__logo" src="..\assets\images\logo.png" alt="Logo de AluraGeek">
            <h1 class="menu__title">AluraGeek</h1>
        </header>
        <main class="grid-container">
            <section class="registerSide">
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__list__item">
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="#registrar">Registrar</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="listar.html">Listar</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="registerSide">
                <h2 class="banner__titulo">
                    Registrar Productos
                </h2>
            
                <form class="principal__formulario" data-formulario>
                    <fieldset class="formulario__campo">
                        <input
                            name="nombre"
                            id="nombre"
                            class="campo__completo"
                            type="text"
                            placeholder="Nombre del producto"
                            minlength="3"
                            maxlength="100"
                            required
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <select name="categoria" id="categoria" required>
                            <option value="" disabled selected>Seleccione una categoría *</option>
                            <option value="electronica">Electrónica</option>
                            <option value="ropa">Ropa</option>
                        </select>
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input
                            name="descripcion"
                            id="descripcion"
                            class="campo__completo"
                            type="text"
                            placeholder="Descripción del producto"
                            maxlength="200"
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input
                            name="precio"
                            id="precio"
                            class="campo__completo"
                            type="number"
                            placeholder="Precio del producto"
                            minlength="1"
                            required
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input
                            name="cantidad"
                            id="cantidad"
                            class="campo__completo"
                            type="number"
                            placeholder="Cantidad del producto"
                            minlength="1"
                            required
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <select name="tipo_iva" id="tipo_iva" required>
                            <option value="" disabled selected>Seleccione tipo de IVA *</option>
                            <option value="conIVA">Con IVA</option>
                            <option value="sinIVA">Sin IVA</option>
                        </select>
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input
                            name="descuento"
                            id="descuento"
                            class="campo__completo"
                            type="number"
                            placeholder="Descuento"
                            minlength="1"
                            required
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    <fieldset class="formulario__campo">
                        <input
                            name="url"
                            id="url"
                            class="campo__completo"
                            type="url"
                            placeholder="URL de la imagen"
                            minlength="3"
                            required
                        >
                        <span class="mensaje-error"></span>
                    </fieldset>
                    

                    <div class="formulario__botones">
                        <button
                          value="Siguiente"
                          class="formulario__boton"
                          id="enviar"
                          data-boton-enviar
                          type="submit"
                        >Registrar</button>
                        <span class="mensaje-error"></span>
                    </div>
                    <div class="formulario__botones">
                        <button
                        value="Siguiente"
                        class="formulario__boton"
                        id="eliminar"
                        data-boton-enviar
                        type="submit"
                      >Eliminar</button>
                      <span class="mensaje-error"></span>
                      </div>
                </form>
            </section>
        </main>
        <!-- Sección de Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por Flor María Labanda Puchaicela</p>
                <p>Mayo de 2024</p>
            </div>
        </section>
        <script src="../js/script.js" type="module"></script>
    </body>
</html>
