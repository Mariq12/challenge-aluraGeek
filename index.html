<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/index.css">
        <title>AluraGeek</title>
    </head>
    <body>
        <header>
            <img class="menu__logo" src="assets\images\logo.png" alt="Logo de AluraGeek">
            <h1 class="menu__title">AluraGeek</h1>
        </header>
        <main class="grid-container">
            <section class="homeSide">
                <nav class="menu__nav">
                    <ul class="menu__list">
                        <li class="menu__list__item">
                            <a href="#index.html">Inicio</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="pages/registrar.html">Registrar</a>
                        </li>
                        <li class="menu__list__item">
                            <a href="pages/listar.html">Listar</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="homeSide">
                <div class="full-width">
                    <h2>Mis Productos</h2>
                </div>
                <article>
                    <!-- Tarjeta de Producto 1 -->
                    <figure class="card" alt="Producto">
                        <img
                            class="card-container--img"
                            width="100%"
                            height="60%"
                            src="https://app.pardux.com/render/img-webp/107/premiumtech/Mesa-de-tr-653157614441c"
                            alt="Producto 1"
                        >
                        <figcaption class="card-container--info">
                            <p class="card-container--title">Nombre del Producto 1</p>
                            <div class="card-container--value">
                                <p>$ 1060.00</p>
                                <img class="card-container--icon" src="./assets/icons/borrar.png" alt="Icono de eliminar">
                            </div>
                        </figcaption>
                    </figure>
                </article>
                
            </section>
        </main>
        <!-- Sección de Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por Flor María Labanda Puchaicela</p>
                <p>Mayo de 2024</p>
            </div>
        </section>
        <script src="../js/index.js" type="module"></script>
    </body>
</html>
