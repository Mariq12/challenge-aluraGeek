<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <h1>AluraGeek</h1>
    </header>
    <main class="grid-container">
        <section class="leftSide">
            <div class="full-width">
                <h2>Mis Productos</h2>
            </div>
            
            <article class="leftSide_article_column">Producto 1</article>
            <article class="leftSide_article_column">Producto 2</article>
            <article class="leftSide_article_column">Producto 3</article>
            <article>Producto 4</article>
            <article>Producto 5</article>
            <article>Producto 6</article>
        </section>

        <section class="rightSide">
            <h1>Agregar Producto</h1>
            <form>
                <input type="text" placeholder="Nombre del producto">
                <input type="number" placeholder="Precio del producto">
                <input type="text" placeholder="URL de la imagen">
                <button type="submit">Agregar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <!-- Sección de Footer -->
    <section class="footer">
        <div class="footer__rodape">
            <p>Desarrollado por Flor María Labanda Puchaicela</p>
            <p>Mayo de 2024</p>
        </div>
    </section>
</body>
</html>
